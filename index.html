<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1 style="color: green;"> Print numbers using While Loop</h1>


    <script>
        const num=prompt("enter the number: ")
        i=0 
        while (i<=num){
            console.log(i)
            i++
        }
    </script>
</body>
